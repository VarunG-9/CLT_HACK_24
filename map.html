<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Map with User Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize the map and set a default view
        const map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to handle location success
        function onLocationFound(e) {
            // Set the user's exact location as the marker position
            const userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are here!").openPopup();

            // Center the map on the user's location
            map.setView(e.latlng, 15);
        }

        // Function to handle location error
        function onLocationError(e) {
            alert(e.message);
        }

        // Request location and set up event handlers
        map.locate({ setView: true, maxZoom: 500 });
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
    });
</script>

</body>
</html>
